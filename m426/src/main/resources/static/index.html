<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Scrum Coaches</title>
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2 class="mb-4">Scrum Coaches</h2>
    <!-- The form for adding new Scrum Coaches -->
    <form id="coachForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" required type="text">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input class="form-control" id="email" required type="email">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-secondary" id="refreshButton" type="button">Refresh</button>
    </form>
    <!-- The list for displaying existing Scrum Coaches -->
    <h3 class="mt-4">Scrum Coaches List</h3>
    <ul class="list-group" id="coachesList"></ul>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

<script src="./js/script.js"></script>

<script>
    loadCoaches();
</script>
</body>
</html>
